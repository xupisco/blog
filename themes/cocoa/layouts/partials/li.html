<li class="post-item">
    <span class="meta">
        <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{ .Date.Format .Site.Params.dateform }}</time>
        <span class="tags">
        {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
        </span>
    </span>

    <a href="{{ .Permalink }}"><span>{{ .Title }}</span></a>
</li>
